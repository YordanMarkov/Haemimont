<head>
    <meta charset="UTF-8">

    <title>kill me</title>
</head>
<body>
    <h1>Hi there</h1>
    <div id="app"> 
        <p> {{ title }} - {{ author }} - {{ age }} </p>  
        <button v-on:click="age++"> Increase age </button>  
        <button v-on:click="age--"> Decrease age </button>  
        <button v-on:click="changeTitle('smurt')">Change title</button>

        <p>Message is: {{ title }}</p>
        <input v-model="title" placeholder="edit me" />
    </div>
    <script src="app.js"></script>
</body>
</html>
